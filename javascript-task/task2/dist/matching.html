<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>桌游精灵-玩家配比</title>    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link href="./css/matching.css" rel="stylesheet"></head><body>    <header>        <a href="home.html" class="back"></a>    </header>    <div class="main">        <div class="title">玩家配比</div>        <div class="matching">            <p class="player killer">杀手<span class="num">2</span>人</p>            <p class="player civilian">平民<span class="num">6</span>人</p>        </div>        <div class="details"></div>        <div class="control">            <label for="player-num" class="tips-text">请输入玩家数量</label>            <input type="tel" id="player-num" name="player-num" value="8" class="input-num"  maxlength="2">            <span class="notice-text">玩家数量为4-18</span>        </div>    </main>    <footer>        <button class="btn enter-watch">去发牌</button>    </footer><script type="text/javascript" src="./js/matching.main.js"></script></body></html>
