<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>桌游精灵-法官台本</title>    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link href="css/record.css" rel="stylesheet"></head><body>    <header>        <a href="identity.html" class="back"></a>        <p class="head-title">法官日记</p>        <button class="close"></button>    </header>    <div class="main">        <div class="process">            <p class="day-num">第<span class="num">一</span>天</p>            <div class="content">                <div class="day">                    <button class="step">杀手杀人</button>                </div>                <div class="night">                    <button class="step">亡灵发表遗言</button>                    <button class="step">玩家依次发言</button>                    <button class="step">投票</button>                 </div>            </div>        </div>    </div><script type="text/javascript" src="js/record.main.js"></script></body></html>
