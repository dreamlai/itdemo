<header class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sibe-bar" aria-expanded="ture">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <span class="brand">后台管理系统</span>
    </div>
    <div class="top-header">
        <div class="user-center pull-right">
            <a><span class="iden" ng-bind="iden"></span></a>
            <a><span class="username" ng-bind="name"></span></a>
            <a class="btn-close" ng-click="logout()"><span class="glyphicon glyphicon-off"></span></a>
        </div>
    </div>
</header>
<div class="main">
    <div class="collapse navbar-collapse sibe-bar" id="sibe-bar">
        <ul class="nav">
            <li ng-repeat="item in sideMent track by $index">
                <a ng-click="toggle($index)">
                    <span class="glyphicon glyphicon-pencil"></span>{{item.name}}<span class="glyphicon glyphicon-menu-left"></span>
                </a>
                <ul class="nav sub-list" ng-class="{active: active == $index}">
                    <li ng-repeat="subItem in item.sub"><a ng-click="click(subItem.id)" ng-class="{active: subActive == subItem.id}" ui-sref="main.article">{{subItem.name}}</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="content">
         <div ui-view></div>
    </div>
</div>
