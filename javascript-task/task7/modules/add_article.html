<div class="article-content">
    <div class="article-header">
        <b>Article列表</b>
    </div>
    <div class="article-table">
        <form name="form_data" novalidate>
            <div class="row">
                <label for="title" class="laber-control col-md-2">标题名称</label>
                <div class="col-md-8">
                    <input type="text" id="title" class="form-control" ng-model="add_title" required>
                </div>
            </div>
            <div class="row">
                <label for="type" class="laber-control col-md-2">类型</label>
                <div class="col-md-2">
                    <select id="type" class="form-control" ng-model="add_type">
                        <option value="">请选择</option>
                        <option value="0">首页Banner</option>
                        <option value="1">找职位Banner</option>
                        <option value="2">找精英Banner</option>
                        <option value="3">行业大图</option>
                    </select>
                   
                </div>
                <div class="col-md-2">
                    <select id="type" class="form-control" ng-if="add_type == 3" ng-model="add_industry">
                        <option value="">请选择</option>
                        <option value="0">移动互联网</option>
                        <option value="1">电子商务</option>
                        <option value="2">企业服务</option>
                        <option value="3">020</option>
                        <option value="4">教育</option>
                        <option value="5">金融</option>
                        <option value="6">游戏</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <label for="explain" class="laber-control col-md-2">说明</label>
                <div class="col-md-8">
                    <input type="text" id="explain" class="form-control" ng-model="add_content">
                </div>
            </div>
            <div class="row">
                <label for="href" class="laber-control col-md-2">跳转链接</label>
                <div class="col-md-8">
                    <input type="url" id="href" class="form-control" ng-model="add_url">
                </div>
            </div>
            <div class="row">
                <label for="time" class="laber-control col-md-2">配图</label>
                <div class="col-md-8">
                    <label for="file" class="btn btn-primary col-md-2">选择文件</label>
                    <input type="file" id="file" class="sr-only file-input" accept="image/*" onchange='angular.element(this).scope().get_file(this)' >
                    <div class="col-md-12">
                        <img ng-src="{{files}}" alt="配图预览" class="img-src" width="100%">
                    </div>
            </div>
            <div class="row">
                <div class="col-md-7 col-md-push-2">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>图片名</th>
                                <th>文件大小</th>
                                <th>进度</th>
                                <th>操作</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in user_file">
                                <td>{{item.name}}</td>
                                <td>{{item.size | file_size}}</td>
                                <td><div class="progress" style="margin:0"><div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style=""></div></td>
                                <td><span class="glyphicon glyphicon-remove"></span></td>
                                <td>
                                    <button class="btn btn-xs btn-primary" ng-click="upload_img()">上传</button>
                                    <button class="btn btn-xs btn-primary">删除</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8 col-md-push-2">
                    <button class="btn btn-danger" ng-click="online()" ng-disabled="!form_data.$valid || user_file == undefined">立刻上线</button>
                    <button class="btn btn-success" ng-disabled="!form_data.$valid || user_file == undefined">存为草稿</button>
                    <button class="btn btn-default pull-right" ui-sref="article">取消</button>
                </div>
            </div>
        </form>
    </div>
</div>
