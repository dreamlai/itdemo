<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理-首页</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/back-main.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/public/angular.min.js"></script>
    <script src="js/public/angular-ui-router.min.js"></script>
    <script src="js/public/ui-bootstrap-tpls.js"></script>
    <script src="js/public/angular-locale.min.js"></script>
    <script src="js/public/ocLazyLoad.min.js"></script>
</head>
<body ng-app="userApp">
    <header class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sibe-bar" aria-expanded="ture">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <span class="brand">后台管理系统</span>
        </div>
        <div class="top-header">
            <div class="user-center pull-right">
                <a><span class="iden">管理员</span></a>
                <a><span class="username">admin</span></a>
                <a class="btn-close"><span class="glyphicon glyphicon-off"></span></a>
            </div>
        </div>
    </header>
    <div class="main">
        <div class="collapse navbar-collapse sibe-bar" id="sibe-bar">
            <ul class="nav">
                <li>
                    <a><span class="glyphicon glyphicon-pencil"></span>信息管理<span class="glyphicon glyphicon-menu-left"></span></a>
                     <ul class="nav sub-list active">
                        <li><a href="#" class="active" ui-sref="main">公司列表</a></li>
                        <li><a href="#">职位列表</a></li>
                    </ul>
                </li>
                <li>
                    <a><span class="glyphicon glyphicon-pencil"></span>Article管理<span class="glyphicon glyphicon-menu-left"></span></a>
                    <ul class="nav sub-list">
                        <li><a href="" ui-sref="article" ng-click="_get()">Article管理</a></li>
                        <li><a href="">文章管理</a></li>
                    </ul>
                </li>
                <li>
                    <a><span class="glyphicon glyphicon-pencil"></span>用户管理<span class="glyphicon glyphicon-menu-left"></span></a>
                    <ul class="nav sub-list">
                        <li><a href="#">用户列表</a></li>
                    </ul>
                </li>
                <li>
                    <a><span class="glyphicon glyphicon-pencil"></span>内容管理<span class="glyphicon glyphicon-menu-left"></span></a>
                    <ul class="nav sub-list">
                        <li><a href="#">视频管理</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <div class="content">
             <div ui-view></div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app.js?ver=2.0"></script>
    <script src="js/getAjax.js?ver=3.0"></script>
</body>
<script>

    $(".btn-close").click(function(){
        sessionStorage.clear();
        window.location.href = "index.html";
    })
    $(".sibe-bar>.nav>li>a").click(function(){
        var _this = $(".sibe-bar>.nav>li>a");
        var i = $(".sibe-bar>.nav>li>a").index(this);
        $(".sub-list").not($(this).next()).removeClass("active");
        $(this).next().toggleClass("active");
    })
    $(".sub-list>li>a").click(function(){
        $(".sub-list>li>a").not(this).removeClass("active");
        $(this).addClass("active");
    })
</script>
</html>
