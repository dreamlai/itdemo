<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理-登录</title>
    <link rel="stylesheet" href="css/main.css?ver=2.0">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
</head>
<body ng-app="login" >
    <div class="main">
        <p class="title">后台登录</p>
        <form name="myForm" ng-controller="check" ng-submit="check()">
            <label class="username" for="name">
                <i class="icon"></i>
                <input type="text" ng-model="name" ng-focus="clear()" placeholder="请输入用户名" id="name" ng-minlength="4"  ng-maxlength="18"  required>
            </label>
            <label class="password" for="pass">
                <i class="icon"></i>
                <input type="password" ng-model="pwd" ng-focus="clear()" placeholder="请输入密码" id="pass" ng-minlength="4"  ng-maxlength="18" required>
            </label>
            <p class="tips" ng-bind="tips"></p>
            <button class="btn">登录</button>
        </form>
    </div>
    <script src="js/angular-messages.min.js"></script>
    <script src="js/main.js?ver=1.0"></script>
</body>
</html>
